<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #search {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #fff;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #666;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>Danh sách sản phẩm</h2>
    <input type="text" id="search" placeholder ="Tìm kiếm sản phẩm...">

    <div class="product-container" id="productList">
    </div>

    <script>
        const products = [
            { id: 1, name: "Laptop Dell XPS 15", price: 35990000, image: "https://www.gadgetsalvation.com/media/catalog/product/cache/34e3fbe42bbd758997d9376083641673/d/e/dell_xps_17_9710.png", description: "Laptop cao cấp, Intel Core i7, RAM 16GB." },
            { id: 2, name: "iPhone 15 Pro Max", price: 35990000, image: "https://genk.mediacdn.vn/zoom/700_438/139269124445442048/2024/11/11/70708264152136645631-17312450477951143716490-165-0-1065-1440-crop-173124507437540501606-1731289475236-1731289477372329670182-0-0-477-764-crop-17312895335171791184342.jpeg", description: "Điện thoại Apple mới nhất với camera 48MP." },
            { id: 3, name: "Samsung Galaxy S24 Ultra", price: 28990000, image: "https://phongvu.vn/cong-nghe/wp-content/uploads/2024/02/Danh-gia-Tren-tay-Samsung-Galaxy-S24-Ultra-4.jpg", description: "Điện thoại Android mạnh mẽ với bút S-Pen." },
            { id: 4, name: "Tai nghe Sony WH-1000XM5", price: 7990000, image: "https://tainghechinhhang.vn/wp-content/uploads/2024/04/Sony-WH-1000XM5-3.jpg", description: "Tai nghe chống ồn tốt nhất với chất lượng âm thanh cao." },
            { id: 5, name: "Apple Watch Series 9", price: 11990000, image: "https://www.apple.com/newsroom/images/2023/09/apple-introduces-the-advanced-new-apple-watch-series-9/article/Apple-Watch-S9-hero-230912_Full-Bleed-Image.jpg.slideshow-medium.jpg", description: "Đồng hồ thông minh cao cấp của Apple." },
            { id: 6, name: "Loa JBL Charge 5", price: 3200000, image: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS_pD5wQ_35Bt2hr4qhKIgss7iYhhShdLTIz4E4G3I93xAmir9q", description: "Loa Bluetooth chống nước với âm thanh mạnh mẽ." }
        ];
        
        function displayProducts(filter = "") {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

            filteredProducts.forEach(product => {
                const productHTML = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">${product.price.toLocaleString()} VND</p>
                    </div>
                `;
                productList.innerHTML += productHTML;
            });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            displayProducts(e.target.value);
        });
        displayProducts();
    </script>

</body>
</html>
